<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f4f6;
        margin: 0;
        font-family: sans-serif;
    }

    /* Container for the loader */
    .loader-container {
        width: 150px;
        height: 150px;
    }

    /* SVG Styles */
    .logo-svg {
        width: 100%;
        height: 100%;
        overflow: visible;
    }

    /* 1. The Red Background Pulse */
    .yt-bg {
        fill: #EF4444; /* YouTube Red */
        stroke: #1F2937;
        stroke-width: 4px;
        animation: pulseBg 3s ease-in-out infinite;
    }

    /* 2. The Play Button Triangle */
    .play-icon {
        fill: white;
    }

    /* 3. The Paper */
    .paper {
        fill: #FFFBEB; /* Slight cream paper color */
        stroke: #1F2937;
        stroke-width: 4px;
    }

    /* 4. The Lines (The "Notes" being generated) */
    .line {
        fill: none;
        stroke: #1F2937;
        stroke-width: 4px;
        stroke-linecap: round;
        stroke-dasharray: 40; /* Length of the line */
        stroke-dashoffset: 40; /* Start hidden */
        animation: writeLine 2s infinite;
    }

    /* Stagger the lines so they appear one after another */
    .line-1 { animation-delay: 0.0s; }
    .line-2 { animation-delay: 0.3s; }
    .line-3 { animation-delay: 0.6s; }
    .line-4 { animation-delay: 0.9s; }

    /* 5. The Pencil */
    .pencil-group {
        transform-box: fill-box;
        transform-origin: center;
        animation: writeMotion 2s ease-in-out infinite;
    }

    .pencil-body { fill: #EF4444; stroke: #1F2937; stroke-width: 3px; }
    .pencil-tip { fill: #FCD34D; stroke: #1F2937; stroke-width: 3px; }
    .pencil-lead { fill: #1F2937; }
    .pencil-eraser { fill: #F472B6; stroke: #1F2937; stroke-width: 3px; }

    /* --- ANIMATIONS --- */

    /* Makes the lines look like they are being drawn */
    @keyframes writeLine {
        0% { stroke-dashoffset: 40; } /* Hidden */
        40% { stroke-dashoffset: 0; }  /* Drawn */
        80% { stroke-dashoffset: 0; opacity: 1; } 
        100% { stroke-dashoffset: 0; opacity: 0; } /* Fade out to restart */
    }

    /* Moves the pencil back and forth */
    @keyframes writeMotion {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(5px, 2px) rotate(-5deg); }
        50% { transform: translate(0, 5px) rotate(0deg); }
        75% { transform: translate(5px, 2px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }

    /* Gentle pulse for the background */
    @keyframes pulseBg {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
    }

</style>
</head>
<body>

    <div class="loader-container">
        <svg class="logo-svg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
            
            <rect class="yt-bg" x="10" y="25" width="80" height="60" rx="15" />
            
            <path class="play-icon" d="M 42 45 L 60 55 L 42 65 Z" />

            <g transform="rotate(-5, 70, 60)">
                <rect class="paper" x="55" y="15" width="55" height="75" rx="5" />
                
                <path class="line line-1" d="M 65 30 L 100 30" />
                <path class="line line-2" d="M 65 45 L 100 45" />
                <path class="line line-3" d="M 65 60 L 100 60" />
                <path class="line line-4" d="M 65 75 L 90 75" />
            </g>

            <g class="pencil-group">
                <g transform="translate(25, 10) rotate(-45)">
                    <rect class="pencil-eraser" x="0" y="-5" width="10" height="15" rx="2" />
                    <rect class="pencil-body" x="0" y="10" width="10" height="35" />
                    <path class="pencil-tip" d="M 0 45 L 5 55 L 10 45 Z" />
                    <path class="pencil-lead" d="M 3.5 52 L 5 55 L 6.5 52 Z" />
                </g>
            </g>
        </svg>
    </div>

</body>
</html>
